<o-form-layout-manager attr="Sale" mode="tab" title="SALE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SaleTable" 
            service="Sale" 
            entity="Sale" 
            title="SALE"
            keys="id"
            columns="id;employee_id;fruit_id;quantity_kg;sale_date" 
            header-actions="R;D"
            visible-columns="id;employee_id;fruit_id;quantity_kg;sale_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="employee_id" title="employee_id">
    <o-table-cell-renderer-service attr="employee_id" 
        service="Employee" entity="EmployeeType" columns="id;name"
        parent-keys="id:employee_id"
        value-column="name" keys="employee_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="fruit_id" title="fruit_id">
    <o-table-cell-renderer-service attr="fruit_id" 
        service="Fruit" entity="FruitType" columns="id;name"
        parent-keys="id:fruit_id"
        value-column="name" keys="fruit_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity_kg attr="quantity_kg" title="quantity_kg" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-date-input #sale_date attr="sale_date" type="timestamp" label="sale_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
