<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Order_form_edit" 
        service="Order" 
        entity="Order" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="customer_id"
        service="Customer" 
        entity="CustomerType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;customer_id;name" 
        title="customer_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #order_date attr="order_date" type="timestamp" label="order_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ORDERDETAIL-order_id">
    <div layout-padding>
      <o-table 
        attr="OrderDetailTable" 
        service="OrderDetail" 
        entity="OrderDetail" 
        keys="id"
        parent-keys="order_id:id"
        columns="id;fruit_id;order_id;quantity_kg"  
        horizontal-scroll="yes"
        detail-form-route="OrderDetail" 
        edit-form-route="OrderDetail"
        visible-columns="id;fruit_id;order_id;quantity_kg"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="fruit_id" title="fruit_id">
    <o-table-cell-renderer-service attr="fruit_id" 
        service="Fruit" entity="FruitType" columns="id;name"
        parent-keys="id:fruit_id"
        value-column="name" keys="fruit_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="order_id" title="order_id">
    <o-table-cell-renderer-service attr="order_id" 
        service="Order" entity="OrderType" columns="id;id"
        parent-keys="id:order_id"
        value-column="id" keys="order_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #quantity_kg attr="quantity_kg" title="quantity_kg" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
